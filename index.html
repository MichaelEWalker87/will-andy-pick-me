<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <section class= "header">
      <h2 class="will-andy-text">
        Will Andy pick me?
      </h2>
    </section>
    <section class="main-section">
      <section class="main-left-box">
        <section class="get-input-answer">
          <input
            placeholder="Ask your question here!"
            type="text" name="Will Andy input"
            value="String"
          >
          <button
            type="button"
            name="button">
            Get your answer
          </button>
        </section>
        <img src="./assets/eight-ball.png" alt="eight-ball">
        <button type="button" name="Clear">
          Clear
        </button>
      </section>
      <img src="./assets/woody.png" alt="Woody the cowboy">
    </section>
  </body>
</html>
