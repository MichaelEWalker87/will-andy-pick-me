<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <section class= "header">
      <h2 class="will-andy-text">
        Will Andy pick me?
      </h2>
    </section>
    <section class="main-section">
      <section class="main-left-box">
        <section class="get-input-answer">
          <input
            placeholder="Ask your question here!"
            type="text" name="Will Andy input"
            value=""
            class="input"
          >
          <button
            type="button"
            name="button"
            class="get-your-answer">
            Get your answer
          </button>
        </section>
        <section class="eight-ball-section">
          <img src="./assets/eight-ball.png" alt="eight-ball" class="eight-ball">
        </section>
        <section class="input-results" hidden>
          <h3 class="question results">question results</h3>
          <h3 call="eight-ball-results">8 ball reulsts</h3>
        </section>
        <section class="clear-button-section">
          <button
            type="button"
            name="Clear"
            class="clear-button">
            Clear
          </button>
      </section>
      </section>
      <img src="./assets/woody.png" alt="Woody the cowboy">
    </section>
  </body>
</html>
